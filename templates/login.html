<!-- templates/index.html -->
{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
  <!-- login.html -->
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-sm" style="background-color: #f4f4f4; min-width: 350px;">
      <div class="card-body">
        <h3 class="card-title text-center mb-4" style="color: #343a40;">Login</h3>
        <form method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="username" class="text-dark">Username</label>
            <input type="text" class="form-control bg-light" id="username" name="username" required autofocus>
          </div>
          <div class="form-group">
            <label for="password" class="text-dark">Password</label>
            <input type="password" class="form-control bg-light" id="password" name="password" required>
          </div>
          <button type="submit" class="btn btn-dark btn-block mt-4">Log In</button>
        </form>
        <!-- Register link below -->
        <div class="text-center mt-3">
          <a href="{% url 'register' %}" class="small text-secondary">Don't have an account? Register</a>
        </div>
      </div>
    </div>
  </div>

  {% if messages %}
    <div class="container mt-3">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      {% endfor %}
    </div>
  {% endif %}
{% endblock %}
