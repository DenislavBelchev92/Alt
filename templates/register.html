<!-- templates/index.html -->
{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
 <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-sm" style="background-color: #f4f4f4; min-width: 350px;">
      <div class="card-body">
        <h3 class="card-title text-center mb-4" style="color: #343a40;">Register</h3>
        <form method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="username" class="text-dark">Username</label>
            <input type="text" class="form-control bg-light" id="username" name="username" required autofocus>
          </div>
          <div class="form-group">
            <label for="password1" class="text-dark">Password</label>
            <input type="password" class="form-control bg-light" id="password1" name="password1" required>
          </div>
          <div class="form-group">
            <label for="password2" class="text-dark">Confirm Password</label>
            <input type="password" class="form-control bg-light" id="password2" name="password2" required>
          </div>
          <button type="submit" class="btn btn-dark btn-block mt-4">Register</button>
        </form>
        <div class="text-center mt-3">
          <a href="{% url 'login' %}" class="small text-secondary">Already have an account? Log In</a>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
